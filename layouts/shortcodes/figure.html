<figure class="wp-caption alignnone">
	{{ if ne ( .Get "link" ) "none" }}
		<a href="{{ .Get "src" }}">
	{{ end }}
<img src=" {{ if gt ( .Get "preview" ) "" }}{{ .Get "preview" }}{{ else }}{{ .Get "src" }}{{ end }}" alt="{{ .Get "alt" }}" />
	{{ if ne ( .Get "link" ) "none" }}
		</a>
	{{ end }}
	<figcaption class="wp-caption-text">{{ .Get "caption" }}</figcaption>
</figure>
