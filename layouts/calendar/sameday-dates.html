<dd class="sameday">
<a href="{{ .page.RelPermalink }}">{{ .LinkTitle }}{{ if in site.Params.status .page.Params.status }} <span style="color: red;">{{ upper .page.Params.status }}</span>{{ end }}</a>{{ if gt .page.Params.ncs "" }} <span style="display:none">- </span><div class="ncs"><a href="/ncs/{{ index .page.Params.ncs 0 | urlize }}">{{ index .page.Params.ncs 0 }}</a></div>{{ end }} </dd>
