{{ partial "header.html" . }}

<div id="main-content" class="main-content">

	<div id="primary" class="content-area">
		<div id="content" class="site-content" role="main">

			{{ if gt .Params.ncs "" }}
				{{ .Render "ncs" }}
			{{ else }}
				{{ .Render "event" }}
			{{ end }}

			{{ template "_internal/disqus.html" . }}
		
		</div><!-- #content -->

	</div><!-- #primary -->
	{{ partial "sidebar.html" . }}
</div><!-- #main-content -->

{{ partial "footer.html" . }}
