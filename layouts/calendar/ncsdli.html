<dt class="twocol">{{ .Date.Format "Jan 2" }}</dt>
<dd class="twocol"><a href="{{ .RelPermalink }}">{{ .Title }}{{ if or ( eq "canceled" .Params.status ) ( eq "postponed" .Params.status ) }} <span style="color: red;">{{ upper .Params.status }}</span>{{ end }}</a>{{ if gt .Params.ncs "" }} - <a href="/ncs/{{ index .Params.ncs 0 | urlize }}">{{ index .Params.ncs 0 }}</a>{{ end }}</dd>
