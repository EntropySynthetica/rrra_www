{{ $baseurl := .Site.BaseURL }}
<dt class="twocol" style="width:10em;">{{ .Date.Format "Mon, Jan 2, 2006" }}</dt>
<dd class="twocol"><a href="{{ .Permalink }}">{{ .Title }}</a>{{ if gt .Params.ncs "" }} - <a href="{{ $baseurl }}/ncs/{{ index .Params.ncs 0 | urlize }}">{{ index .Params.ncs 0 }}</a>{{ end }}</dd>
