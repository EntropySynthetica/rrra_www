{{ $baseurl := .Site.BaseURL -}}
<dt style="vertical-align:baseline;">
{{ if eq "" .Params.linkdest -}}
<span alt="File:" class="genericon genericon-document"></span>
<a href="{{ if eq "" .Params.filename -}}{{ .RelPermalink -}}{{ else -}}{{ .Params.filename -}}{{ end -}}">{{ .Title | safeHTML -}}</a>
{{ else -}}
<span alt="Link" class="genericon genericon-external"></span>
<a href="{{ .Params.linkdest -}}" rel="nofollow" >{{ .Title | safeHTML -}}</a>
{{ end -}}
</dt>
<dd>{{ .Summary -}}</dd>
