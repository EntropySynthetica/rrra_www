<article class="post type-post status-publish format-standard featured">

<div class="feature-container-outer">
<div class="feature-container-inner">

	<!-- .entry-header -->
	<header class="entry-header">
		<h2 class="entry-title" style="margin:0;">{{ .Title | safeHTML }}</h2>
		{{ with .Params.subTitle }}<span style="font-size:110%;">{{ . }}</span>{{ end }}
	</header>
	
	<div class="entry-summary">
		{{ .Summary }}
		{{ if and .Truncated (gt .WordCount (.Summary | countwords)) }}
  			<div class="read-more-link">
    				<a href="{{ .RelPermalink }}">{{ with .Params.moretext }}{{ . }}{{ else }}Read More{{ end }}...</a>
  			</div>
 		{{ end }} 
	</div><!-- .entry-summary -->
</div>
</div>
</article> <!-- #post-## -->
