		<a href="http://www.arrldakota.org/"><img id="dakota-division-badge" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="The ARRL Dakota Division" title="The ARRL Dakota Division - Proudly serving Minnesota, North and South Dakota"/></a>
