<aside id="recent-posts-3" class="widget widget_recent_entries">

	<h2 class="widget-title">Recent Posts</h2>
		<ul>
			{{ range first 5 (where .Site.RegularPages.ByDate "Section" "post").Reverse }}
			<li>
				{{ $deco := "" }}
				{{ with ( in .Params.tags "podcast" ) }}
					{{ $deco = "<span class='genericons-neue genericons-neue-microphone'></span>" }}
				{{ end }}
				<a href="{{ .RelPermalink }}">{{ $deco | safeHTML}}{{ .Title | safeHTML }}</a>
			</li>
			{{ end }}
		</ul>
</aside>
