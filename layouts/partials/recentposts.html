<aside id="recent-posts-3" class="widget widget_recent_entries">

	{{ if isset .Data "Pages" }}
	<h2 class="widget-title">Recent Posts</h2>
		<ul>
			{{ range first 5 (where .Data.Pages.ByDate "Section" "post").Reverse }}
			<li>
				<a href="{{ .Permalink }}">{{ .Title }}</a>
			</li>
			{{ end }}
		</ul>
	{{ end }}
</aside>
